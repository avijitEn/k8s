apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
    env:
     - name : username
       valueFrom:
         secretKeyRef:
          name: app-secret
          key: username

    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
